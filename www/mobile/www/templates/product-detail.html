<ion-view title="{{product.name }}" class="card-bg">

    <ion-content has-header="true" padding="true">

        <div class="list card">
            <div class="item">
                <div style="float:left;">
                <h1>{{product.name }}</h1>
                <p>{{product.brewery}}</p>
                <p></p>
                </div>
                <div style="float:right;">
                <span class="bubble" style="float:left;" ng-bind="product.alcohol"></span>
                </div>
            </div>
            <div class="item item-body" style="text-align: center">

                <div>
                    <iframe width="100%" height="300px" ng-src='{{betterUrl}}' frameborder="0" allowfullscreen></iframe>
                    
                </div>
            </div>
            <ion-item class="item-icon-left" ng-click="setSearchKey(product.brewery)">
                <i class="icon ion-home placeholder-icon"></i>
                <span ng-bind="product.brewery"></span>
            </ion-item>
            <ion-item ng-repeat="tag in tags" class="item-icon-left" ng-click="setSearchKey(tag)">
                <i class="icon ion-pricetag placeholder-icon"></i>
                <span ng-bind="tag"></span>
            </ion-item>
            <ion-item class="item-icon-left">
                
            <a href="/login">More Videos</a>
            </ion-item>


        </div>

    </ion-content>

</ion-view>
